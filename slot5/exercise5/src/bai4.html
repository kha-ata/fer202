<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT University</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header-section {
            background: linear-gradient(135deg, #e67e22, #f39c12);
            padding: 60px 0;
            margin-bottom: 0;
        }

        .logo-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            margin: 0 auto;
            max-width: 600px;
        }

        .fpt-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .fpt-logo .letter {
            display: inline-block;
            font-size: 48px;
            font-weight: bold;
            padding: 10px 15px;
            margin: 0 2px;
            border-radius: 8px;
            color: white;
        }

        .fpt-logo .letter-f {
            background-color: #3498db;
        }

        .fpt-logo .letter-p {
            background-color: #e67e22;
        }

        .fpt-logo .letter-t {
            background-color: #27ae60;
        }

        .education-text {
            color: #3498db;
            font-size: 24px;
            font-weight: 600;
            margin-left: 15px;
        }

        .university-title {
            color: #e67e22;
            font-size: 42px;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-menu {
            margin-top: 30px;
            text-align: center;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            margin: 0 20px;
            padding: 10px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            border-bottom-color: white;
            color: white;
        }

        .content-section {
            padding: 80px 0;
            background-color: white;
        }

        .section-title {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .section-content {
            font-size: 18px;
            color: #7f8c8d;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .footer-section {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            padding: 30px 0;
            color: white;
            text-align: center;
        }

        .footer-section p {
            margin: 0;
            font-size: 16px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .fpt-logo .letter {
                font-size: 36px;
                padding: 8px 12px;
            }

            .university-title {
                font-size: 28px;
            }

            .nav-menu a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header-section">
        <div class="container">
            <div class="logo-container">
                <div class="d-flex align-items-center justify-content-center flex-wrap">
                    <div class="fpt-logo">
                        <span class="letter letter-f">F</span>
                        <span class="letter letter-p">P</span>
                        <span class="letter letter-t">T</span>
                    </div>
                    <span class="education-text">Education</span>
                </div>
                
                <h1 class="university-title">FPT UNIVERSITY</h1>
                
            </div>
            
            <!-- Navigation Menu outside white container but still in orange section -->
            <nav class="nav-menu">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="content-section">
        <div class="container">
            <h2 class="section-title">About</h2>
            <p class="section-content">
                This is the about section of the website.
            </p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="content-section" style="background-color: #f8f9fa;">
        <div class="container">
            <h2 class="section-title">Contact</h2>
            <p class="section-content">
                For any inquiries, please contact us at example@example.com.
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container">
            <p>&copy; 2023 Website. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
